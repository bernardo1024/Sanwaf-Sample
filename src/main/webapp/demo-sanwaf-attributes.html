<html>
  <head>
    <style>*{Background:#322f2f;color:#d3d0d0;font-family:Arial;}</style> 
  </head>
  <body>
    <h1>Demo 2 - Build HTML Page with Sanwaf-UI Attributes</h1>
    <form id="form" method="post" action="/submit/demo2.html">
      <table>
        <tr>
          <td><label for="uid">User Name</label></td>
          <td><input type="text" name="uid" size="20" /></td>
        </tr>
        <tr>
          <td><label for="pass1">Password</label></td>
          <td><input type="password" name="pass1" size="20" /></td>
        </tr>
        <tr>
          <td><label for="pass2">Confirm Password</label></td>
          <td><input type="password" name="pass2" size="20" /></td>
        </tr>
        <tr>
          <td><label for="ip">Home IP Address</label></td>
          <td><input type="text" name="ip" size="20"></td>
        </tr>
        <tr>
          <td></td><td><input type="submit" value="Validate" onClick="if(document.getElementById('useSanwaf').checked){}"/></td>
        </tr>
      </table>
    </form>
    <label for="useJS">Enable Sanwaf-UI</label><input type="checkbox" id="useSanwaf" checked /> 
  </body>
</html>
